<div class="container my-4">
  @if (customers) {
    <div class="card shadow">
      <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
        <span>Customers</span>
        <span class="badge bg-light text-dark">{{ (customers | async)?.length }} found</span>
      </div>
      <div class="card-body">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()" class="mb-3">
          <div class="input-group">
            <span class="input-group-text">Keyword</span>
            <input type="text" class="form-control" formControlName="keyword" placeholder="Search by name or email">
            <button class="btn btn-outline-secondary" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle text-center">
            <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th colspan="2">Actions</th>
            </tr>
            </thead>
            <tbody>
              @for (c of customers | async; track c.id) {
                <tr>
                  <td>{{ c.id }}</td>
                  <td>{{ c.name }}</td>
                  <td>{{ c.email }}</td>
                  <td>
                    <button class="btn btn-danger btn-sm" (click)="handleDeleteCustomer(c)" title="Delete">
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </td>
                  <td>
                    <button class="btn btn-success btn-sm" (click)="handleCustomerAccounts(c)" title="View Accounts">
                      <i class="bi bi-folder2-open"></i> Accounts
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  } @else if (errorMessage) {
    <div class="alert alert-danger mt-3">{{ errorMessage }}</div>
  } @else {
    <div class="text-center text-info mt-3">
      <div class="spinner-border spinner-border-sm" role="status"></div>
      <span class="ms-2">Loading...</span>
    </div>
  }
</div>
